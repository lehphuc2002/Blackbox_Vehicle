
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>customer_Someone's Premium Gallery</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
            
            :root {
                --gradient-1: linear-gradient(135deg, #24C6DC, #514A9D);
                --gradient-2: linear-gradient(135deg, #fc466b, #3f5efb);
                --surface-1: #151C2C;
                --surface-2: #1E293B;
                --surface-3: #242F48;
                --text-primary: #FFFFFF;
                --text-secondary: #94A3B8;
                --accent: #60A5FA;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background: var(--surface-1);
                color: var(--text-primary);
                min-height: 100vh;
                line-height: 1.6;
            }

            .header {
                position: relative;
                padding: 4rem 2rem;
                background: var(--surface-2);
                overflow: hidden;
            }

            .header::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: var(--gradient-1);
            }

            h1 {
                font-size: clamp(2.5em, 6vw, 4em);
                font-weight: 700;
                background: var(--gradient-2);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-bottom: 1.5rem;
                text-align: center;
                letter-spacing: 2px;
            }

            .gallery-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 2.5rem;
                padding: 4rem 2rem;
                max-width: 1600px;
                margin: 0 auto;
                width: 100%;
            }

            .gallery-item {
                position: relative;
                border-radius: 16px;
                overflow: hidden;
                background: var(--surface-3);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .gallery-item:hover {
                transform: translateY(-8px);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            }

            .gallery-item img {
                width: 100%;
                height: 300px;
                object-fit: cover;
                transition: transform 0.4s ease;
            }

            .gallery-item:hover img {
                transform: scale(1.05);
            }

            .gallery-item p {
                padding: 1rem;
                background: rgba(0, 0, 0, 0.8);
                color: var(--text-secondary);
                position: absolute;
                bottom: 0;
                width: 100%;
                font-size: 0.9em;
                transform: translateY(100%);
                transition: transform 0.3s ease;
            }

            .gallery-item:hover p {
                transform: translateY(0);
            }

            footer {
                padding: 2rem;
                text-align: center;
                background: var(--surface-2);
                color: var(--text-secondary);
                margin-top: auto;
            }

            .footer-logo {
                font-weight: bold;
                background: var(--gradient-1);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            @media (max-width: 768px) {
                .gallery-container {
                    padding: 2rem 1rem;
                    gap: 1.5rem;
                }

                .header {
                    padding: 3rem 1rem;
                }
            }
        </style>
    </head>
    <body>
        <header class="header">
            <h1>Premium Gallery</h1>
        </header>
        <div class="gallery-container">

            <div class="gallery-item">
                <img src="https://firebasestorage.googleapis.com/v0/b/black-box-image-push.appspot.com/o/customer_Someone%2Fimage.png?alt=media" alt="Gallery image">
                <p>Uploaded on: 2024-10-07 21:36:41</p>
            </div>

        </div>
        <footer>
            <p>Powered by <span class="footer-logo">Firebase Gallery</span></p>
        </footer>
    </body>
    </html>
