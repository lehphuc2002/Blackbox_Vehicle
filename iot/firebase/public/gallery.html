
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }
            .gallery-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
            }
            .gallery-item {
                background-color: white;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 15px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                text-align: center;
            }
            .gallery-item img {
                max-width: 100%;
                height: auto;
                border-radius: 5px;
            }
            .gallery-item p {
                font-size: 14px;
                color: #555;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Image Gallery</h1>
        <div class="gallery-container">
    
            <div class="gallery-item">
                <img src="https://firebasestorage.googleapis.com/v0/b/black-box-image-push.appspot.com/o/images%2Fcam_track.jpg?alt=media" alt="Image">
                <p>Created on: 2024-09-29 13:29:49</p>
            </div>
        
            <div class="gallery-item">
                <img src="https://firebasestorage.googleapis.com/v0/b/black-box-image-push.appspot.com/o/images%2Fre_zero.jpg?alt=media" alt="Image">
                <p>Created on: 2024-09-25 22:54:54</p>
            </div>
        
            <div class="gallery-item">
                <img src="https://firebasestorage.googleapis.com/v0/b/black-box-image-push.appspot.com/o/images%2Fanime.png?alt=media" alt="Image">
                <p>Created on: 2024-09-30 21:14:10</p>
            </div>
        
            <div class="gallery-item">
                <img src="https://firebasestorage.googleapis.com/v0/b/black-box-image-push.appspot.com/o/images%2Fchap300.jpg?alt=media" alt="Image">
                <p>Created on: 2024-09-25 22:54:51</p>
            </div>
        
        </div>
    </body>
    </html>
